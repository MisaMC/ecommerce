
  <!-- Page Content -->
  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <div class="col-lg-3">
        <h1 class="my-4">Products</h1>
        <div class="list-group">
            <a class="list-group-item" [class.active] = "category == selectedCategory" (click)="changeCategory(category)">Home</a>
          <a class="list-group-item" [class.active] = "category == selectedCategory" *ngFor="let category of categories" (click)="changeCategory(category)">{{category}}</a>
        </div>
      <!-- /.col-lg-3 -->

      <!-- Page Content -->
        <h1 class="my-4">Categories</h1>
        <div class="list-group">
          <a class="list-group-item" [class.active]="scale == selectedScale" *ngFor="let scale of scales" (click)="changeScale(scale)">{{scale}}</a>
        </div>
      
      <!-- /.col-lg-3 -->  
            <h1 class="my-4">Vendors</h1>
            <div class="list-group">
              <a class="list-group-item" [class.active]="vendor == selectedVendor" *ngFor="let vendor of vendors" (click)="changeVendor(vendor)">{{vendor}}</a>
            </div>
          </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
            <div class="card h-100">
              <a style="cursor: pointer" (click)="productDetail(product.productCode)"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a (click)="productDetail(product.productCode)" style="cursor: pointer">{{product.productName}}</a>
                </h4>
                <h4 class="card-title pricing-table">${{product.MSRP}}</h4>
                <p class="card-text">{{product.productDescription | slice:0:30}}</p>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-danger" (click)="cartProduct(product)">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->

     <div class="form-inline float-right">
      <div>
        <nav aria-label="...">
          <ul class="pagination pagination-lg">
            <li class="page-item" [class.active]= "page === selectedPage"  *ngFor="let page of pageNumber">
              <a class="page-link" (click)="changePage(page)">{{page}}</a></li>
          </ul>
        </nav>
      </div>
     </div> 

     <div class="form-inline pull-xs-left">
       <select name="" id="" class="form-control from-control-sm"
       (change)="changePageSize($event.target.value)" >
         <option value="12">12</option>
         <option value="16">16</option>
         <option value="20">20</option>
         <option value="24">24</option>
       </select>
     </div>

      </div>  
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->

<app-footer></app-footer>
